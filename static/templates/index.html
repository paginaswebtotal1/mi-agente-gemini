<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agente IA con Gemini</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; background: #f0f2f5; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .chat-container { width: 100%; max-width: 800px; height: 90vh; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #075e54; color: white; padding: 20px; text-align: center; font-size: 1.5rem; font-weight: 600; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #e5ddd5; }
        .message { margin-bottom: 15px; display: flex; }
        .user-message { justify-content: flex-end; }
        .bot-message { justify-content: flex-start; }
        .message-bubble { max-width: 70%; padding: 12px 16px; border-radius: 20px; word-wrap: break-word; line-height: 1.4; }
        .user-message .message-bubble { background: #dcf8c6; border-bottom-right-radius: 5px; }
        .bot-message .message-bubble { background: white; border-bottom-left-radius: 5px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .chat-input { display: flex; padding: 15px; background: white; border-top: 1px solid #ddd; }
        #user-input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; font-size: 1rem; margin-right: 10px; }
        #user-input:focus { outline: none; border-color: #075e54; }
        #send-button { background: #075e54; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; transition: background 0.3s; }
        #send-button:hover { background: #128C7E; }
        #send-button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { text-align: center; color: #666; margin: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Mi Agente IA con Gemini
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-bubble">Â¡Hola! Soy tu asistente IA. Â¿En quÃ© puedo ayudarte?</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autofocus>
            <button id="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function appendMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'bot-message'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Deshabilitar input
            userInput.disabled = true;
            sendButton.disabled = true;

            // Mostrar mensaje del usuario
            appendMessage('user', message);
            userInput.value = '';

            // Mostrar loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'Pensando...';
            chatMessages.appendChild(loadingDiv);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                document.getElementById('loading')?.remove();

                if (!response.ok) {
                    const error = await response.json();
                    appendMessage('bot', `Error: ${error.error || 'Error del servidor'}`);
                } else {
                    const data = await response.json();
                    appendMessage('bot', data.response);
                }
            } catch (error) {
                document.getElementById('loading')?.remove();
                appendMessage('bot', 'Error de conexiÃ³n. Intenta de nuevo.');
                console.error('Error:', error);
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Enviar con Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
